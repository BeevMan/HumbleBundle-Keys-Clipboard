<!DOCTYPE html>
<html>
<head><title>HumbleBundle Keys Clipboard Options</title></head>
<body>

<h4> Scraper options </h4>

<div>
	Saving method:
	<select id="saving">
		<option value="txt">txt file</option>
		<option value="clip">clipboard</option>
	</select>
</div>

<div>
  <label>
		File name:
			<input type="text" id="fileName" >
	</label>
</div>

<div>
  <label>
    <input type="checkbox" id="iconButton">
    Icon as button.
  </label>
  
	<label>
    <input type="checkbox" id="fetchChoices">
    Fetch Choices(monthlies).
  </label>
</div>


<script src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>HumbleBundle Keys Clipboard Options</title>
  <link href="options.css" rel="stylesheet">
</head>
<body>

<h3 class = "scraperOnly">Keys & Entitlements page scraper enabled</h3>

<div>
	Saving method:
	<select id="saving">
    <option value=".txt">txt file</option>
    <option value="clip">clipboard</option>
    <option class = "apiOnly" value = ".json">json file</option>
    <option hidden value = ".csv">csv file</option>
	</select>
</div>

<div>
  <label>
		File name:
			<input type="text" id="fileName" >
  </label>
</div>

<div>
  <label>
    <input type="checkbox" id="iconButton">
    Icon as button.
  </label>
  <span class = "scraperOnly">
    <label>
      <input type="checkbox" id = "fetchChoices" >
      Fetch Choices(monthlies).
    </label>
  </span>
  <span class="apiOnly">
    <label>
      <input type="checkbox" id = "allApiData" >
        Retrieve all API data.
    </label>
  </span>
</div>

<div class="scraperOnly">
  <h4>Modify names</h6>

  <div class="nameMod">
    <label for="b4Name">Before:</label>
    <input type="text" name="b4Name" id="b4Name" size="1">
    <p>Games Name</p>
    <input type="text" name="aftName" id="aftName" size="1">
    <label for="aftName"><-After</label>
  </div>

  <div class="nameMod">
    <label for="b4Monthly">Before:</label>
    <input type="text" name="b4Monthly" id="b4Monthly" size="1">
    <p>Monthly Name</p>
    <input type="text" name="aftMonthly" id="aftMonthly" size="1">
    <label for="aftMonthly"><-After</label>
  </div>

  <div class="nameMod">
    <label for="b4Rem">Before:</label>
    <input type="text" name="b4Rem" id="b4Rem" size="1">
    <p>Choices Remaining</p>
    <input type="text" name="aftRem" id="aftRem" size="1">
    <label for="aftRem"><-After</label>
  </div>

  <div class="nameMod">
    <label for="b4Choice">Before:</label>
    <input type="text" name="b4Choice" id="b4Choice" size="1">
    <p>Choice Name</p>
    <input type="text" name="aftChoice" id="aftChoice" size="1">
    <label for="aftChoice"><-After</label>
  </div>
</div>

<h3>
  <label>
    <input type = "checkbox" id = "APIenable">
	  API call. (retrieves more data of your purchases)
  </label>
</h3>

<div class="apiOnly" id="apiFilters">
  <h4>API data filters</h4>

  <div>
    Purchase types:
    <label>
        <input type="checkbox" id="storefront" >
        Store front
    </label>
    <label>
        <input type="checkbox" id="bundle" >
        Bundle
    </label>
    <label>
      <input type="checkbox" id="subscriptioncontent" >
      Choice (Monthly)
  </label>
  </div>

  <div>
    Downloads:
    <select id="platform">
      <option value="windows">Windows</option>
      <option value="mac">Mac</option>
      <option value = "linux">Linux</option>
      <option value = "android">Android</option>
      <option value = "audio">Audio</option>
      <option value = "ebook">Ebook</option>
      <option value = "all">All</option>
    </select>
    <label>
      <input type="checkbox" id="direct" >
      Direct
    </label>
    <label>
      <input type="checkbox" id="torrent" >
      Torrent
    </label>
  </div>  

  <div>
    Status:
    <label>
      <input type="checkbox" id="unRedeemed" >
      Unredeemed titles
    </label>
    <label>
      <input type="checkbox" id="redeemed" >
      Redeemed keys (or gift links)
    </label>
  </div>

  <div>
    Include:
    <label>
      <input type="checkbox" id="appID" >
      SteamAppID
    </label>
    <label>
      <input type="checkbox" id="restrictions" >
      Region restrictions
    </label>
    <div>
      <label>
        <input type="checkbox" id="addlChoice" >
        extra Choice data
      </label>
    </div>
    
  </div>

  <div hidden>
    Sort by purchase:
    <select id="sort">
      <option value="noSort">No sort</option>
      <option value="date">date</option>
      <option value="name">name</option>
      <option value="price">price</option>
    </select>
  </div>

</div>

<script src="options.js"></script>
</body>
</html>
